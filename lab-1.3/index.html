<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drawing Shapes with SVG for Data Visualization">
    <meta name="author" content="Joe Bloggs">
    <title>Drawing Shapes with SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .visualization-container {
            margin-bottom: 40px;
        }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- First Visualization -->
    <div class="visualization-container">
        <h1>Drawing Shapes with SVG</h1>

        <!-- SVG Canvas with basic shapes demonstration -->
        <svg width="500" height="80" style="background-color: #6c7a89;">
            <!-- Circle -->
            <circle cx="40" cy="40" r="25" fill="cornflowerblue" />

            <!-- Rectangle -->
            <rect x="65" y="15" width="50" height="50" fill="#4a89dc" />

            <!-- Ellipse -->
            <ellipse cx="155" cy="40" rx="40" ry="25" fill="#3498db" stroke="#3498db" stroke-width="2" />

            <!-- Line -->
            <line x1="15" y1="40" x2="195" y2="40" stroke="black" stroke-width="5" />

        </svg>

        <div class="footer">
            <p>COS30045 Data Visualisation<br>
                Semester 1 2020X<br>
                Joe Bloggs</p>
        </div>
    </div>

    <!-- Second Visualization -->
    <div class="visualization-container">
        <h1>Drawing Shapes with SVG</h1>
        <h2>Pet ownership in 2019</h2>

        <!-- SVG Canvas for pet ownership bar chart -->
        <svg width="500" height="300" style="background-color: #6c7a89;">
            <!-- Bar chart using rectangles -->
            <rect x="50" y="50" width="80" height="180" fill="#4a89dc" />
            <rect x="150" y="70" width="80" height="160" fill="#4a89dc" />
            <rect x="250" y="130" width="80" height="100" fill="#4a89dc" />
            <rect x="350" y="190" width="80" height="40" fill="#4a89dc" />
            <rect x="450" y="210" width="80" height="20" fill="#4a89dc" />

            <!-- You can add text labels for each bar (optional) -->
            <!--
            <text x="90" y="250" text-anchor="middle" fill="white">Dogs</text>
            <text x="190" y="250" text-anchor="middle" fill="white">Cats</text>
            <text x="290" y="250" text-anchor="middle" fill="white">Fish</text>
            <text x="390" y="250" text-anchor="middle" fill="white">Birds</text>
            <text x="490" y="250" text-anchor="middle" fill="white">Other</text>
            -->
        </svg>

        <div class="footer">
            <p>COS30045 Data Visualisation<br>
                Semester 1 2020X<br>
                Joe Bloggs</p>
        </div>
    </div>

    <!-- Additional Examples with Different Shapes and Colors -->
    <div class="visualization-container">
        <h1>More SVG Shape Examples</h1>

        <svg width="500" height="200" style="background-color: #34495e;">
            <!-- Ellipse -->
            <ellipse cx="100" cy="80" rx="70" ry="40" fill="#3498db" stroke="#ecf0f1" stroke-width="2" />

            <!-- Polygon (Triangle) -->
            <polygon points="200,40 250,120 150,120" fill="#2ecc71" />

            <!-- Rectangle with rounded corners -->
            <rect x="280" y="40" width="80" height="80" rx="15" ry="15" fill="#e74c3c" />

            <!-- Path (custom shape) -->
            <path d="M 400,40 L 440,40 L 420,80 Z" fill="#f1c40f" />

            <!-- Circle with different styling -->
            <circle cx="100" cy="160" r="20" fill="#9b59b6" stroke="#ecf0f1" stroke-width="3" stroke-dasharray="5,3" />

            <!-- Line with different styling -->
            <line x1="150" y1="160" x2="250" y2="160" stroke="#e67e22" stroke-width="8" stroke-linecap="round" />

            <!-- Text element -->
            <text x="320" y="160" font-family="Arial" font-size="18" fill="#ecf0f1">SVG Text</text>
        </svg>
    </div>
</body>

</html>
